---
name: 'Sync'
on:
  push:
    branches:
      - 'master'
  workflow_dispatch: {}
jobs:
  sync:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
      - uses: 'BetaHuhn/repo-file-sync-action@v1'
        with:
          CONFIG_PATH: 'sync.yaml'
          GH_PAT: '${{ secrets.GH_PAT }}'
