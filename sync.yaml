---
group:
  - files:
      - source: 'configs/dependabot.yaml'
        dest: '.github/dependabot.yaml'
    repos:
      - 'joshuaspence/Curriculum-Vitae'
      - 'joshuaspence/esphome-null'
      - 'joshuaspence/homelab'
      - 'joshuaspence/infrastructure'
      - 'joshuaspence/repo-files'
  - files:
      - source: 'configs/markdownlint.yaml'
        dest: '.markdownlint.yaml'
    repos:
      - 'joshuaspence/homelab'
  - files:
      - source: 'configs/shellcheckrc'
        dest: '.shellcheckrc'
    repos:
      - 'joshuaspence/homelab'
      - 'joshuaspence/homelab-packer'
  - files:
      - source: 'configs/yamllint.yaml'
        dest: '.github/yamllint.yaml'
    repos:
      - 'joshuaspence/home-assistant-config'
      - 'joshuaspence/homelab'
      - 'joshuaspence/homelab-packer'
      - 'joshuaspence/infrastructure'
      - 'joshuaspence/repo-files'
